<div class="modal-header">
    <h3 class="modal-title">Join Game</h3>
</div>
<div class="modal-body">
    <div ng-hide="joined" class="form-group">
        <label>Join room</label>
        <input type="form-control" type="number" ng-model="roomId">
        {{message}}
    </div>
    <div ng-show="joined">
        {{Blackjack.playerCount}}
    </div>
</div>
<div ng-hide="joined" class="modal-footer">
    <button class="btn btn-primary" ng-click="join()">Join</button>
</div>
