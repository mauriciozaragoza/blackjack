<div class="modal-header">
    <h3 class="modal-title">Join Game</h3>
</div>
<div class="modal-body">
    Join
    <input type="number" ng-model="roomId">
    {{message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="join()">Join</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
