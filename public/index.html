<!doctype html>
<html ng-app="BlackjackApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blackjack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,100,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-controller="MainController">
    <div class="container-fluid">
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="row player-row">
            <div class="col-xs-{{12 / players.length}} player-panel" ng-repeat="player in players">
                <div class="card-container center-block">
                    <card ng-repeat="card in player.cards" value="card" index="$index"></card>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-3 col-xs-push-{{(12 / players.length) * currentPlayerIndex}}">
                <div class="row">
                    <div class="col-xs-12">
                        <a class="btn btn-lg btn-info" ng-click="getCard()">Hit</a>
                        <a class="btn btn-lg btn-danger" ng-click="stand()">Stand</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 value-indicator">
                        <span class="fa-stack">
                            <i class="fa">{{currentPlayerValue}}</i>
                            <i ng-show="currentPlayerValue > 21" class="fa fa-ban fa-stack-2x text-danger"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>

    <script src="app/main.js"></script>
    <script src="app/directives/card/card.directive.js"></script>
</body>
</html>
